{% load static %}
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>
  {% block title %}
  會員登入
  {% endblock %}
  </title>
  <link rel="stylesheet"
  href="{% static 'css/login.css' %}">
  <script src="{% static 'js/jQuery-3.3.1.js' %}"></script>
  <script src="{% static 'js/login.js' %}"></script>
  {% block style %}
  {% endblock %}
 </head>
 <body>
 	<div id="container">
		<h2 class="title">
			{% block container>h2 %}
			會員登錄
			{% endblock %}
		</h2>
		<!-- 下 左 : 圖片 -->
		<p>
			<img src="{% static 'images/3.jpg' %}">
			{% block container>p%}
			<a href="{% url 'register' %}">會員註冊&gt;</a>
			{% endblock %}
		</p>
		<!-- 下 右 : 登入form -->
		<div id="login">
			{% block form %}
			<form action="/login/" method="post">
			{% csrf_token %}
			<!-- 第一行:手機號 -->
			<div class="form-line">
				<p>手機號:</p>
				<div>
					<input type="text" id="uphone" name="uphone"
					value="{{u.uphone}}" class="form-control">
					<p id="uphone_err">{{errMsg}}</p>
				</div>
			</div>
			<!-- 第二行:密碼 -->
			<div class="form-line">
				<p>密碼:</p>
				<div>
					<input type="password" name="upwd" class="form-control">
				</div>
			</div>
			<!-- 第三行:記住密碼 -->
			<div class="form-line">
				<p></p>
				<div>
					<p>
						<a href="#">忘記密碼</a>
						<a href="#">快捷登入</a>
					</p>
					<input type="checkbox" name="isSaved" class="is_saved" id="is_saved">
					<!-- 將id is_saved關聯到記住密碼 -->
					<label for="is_saved">記住密碼</label>
				</div>
			</div>
			<!-- 第四行:登入& 註冊會員 -->
			<div class="form-line">
				<p></p>
				<div>
					<a href="{% url 'register' %}" class="register">註冊會員</a>
					<input type="submit" value="登入" class="btnlogin">
				</div>
			</div>
			</form>
			{% endblock %}
		</div>
	</div>
 </body>
</html>
